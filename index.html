<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8">
  <title>Velkommen til Bjørn Erk Henden sin hjemmeside</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Ikoner fra Font Awesome (CDN) -->
    <a href="/" class="brand">
    <img src="assets/logo.png" alt="NTG" width="180" height="48">
  </a>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1B4zFfC6Cw7Q2Z6hW8qY1wTbQbEwM1nZ9vN1rQk1p+8M1yq0b2qZx7r7H3l6B1Zx3g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    :root{
      --bg: #f6f8fb;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --primary: #2563eb;
      --primary-600: #1d4ed8;
      --ring: rgba(37, 99, 235, 0.25);
      --radius: 14px;
    }

    /* Reset og typografi */
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 700px at 70% -10%, #eef2ff, transparent),
                  linear-gradient(180deg, #f9fafb, var(--bg));
    }

    /* Sentrering av innhold */
    .wrapper {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 2rem;
    }

    /* Kort/container */
    .card {
      width: 100%;
      max-width: 720px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow:
        0 10px 25px rgba(0,0,0,0.06),
        0 1px 2px rgba(0,0,0,0.04);
      padding: clamp(1.5rem, 2vw + 1rem, 2.5rem);
      border: 1px solid #eef2f7;
    }

    header h1 {
      margin: 0 0 .5rem 0;
      font-size: clamp(1.6rem, 2.2vw + 1rem, 2.2rem);
      letter-spacing: -0.015em;
    }
    header p {
      margin: 0;
      color: var(--muted);
      line-height: 1.5;
    }

    /* Knappelenker */
    .actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 0.85rem;
      margin-top: 1.5rem;
    }
    .button {
      display: inline-flex;
      align-items: center;
      gap: .6rem;
      padding: .85rem 1rem;
      background: #f1f5ff;
      color: var(--primary);
      text-decoration: none;
      border-radius: 12px;
      border: 1px solid #d9e3ff;
      font-weight: 600;
      transition: transform .05s ease, background .2s ease, border-color .2s ease, box-shadow .2s ease;
      will-change: transform;
    }
    .button:hover {
      background: #e8efff;
      border-color: #cddaff;
      box-shadow: 0 0 0 6px var(--ring);
    }
    .button:active {
      transform: translateY(1px);
    }
    .button .icon {
      width: 1.2em;
      height: 1.2em;
      display: inline-grid;
      place-items: center;
    }

    /* Seksjonsinndeling */
    section + section {
      margin-top: 1.25rem;
    }

    /* Fint lite “footer”-preg */
    .note {
      margin-top: 1.25rem;
      font-size: .95rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <main class="card" role="main">
      <header>
        <h1>Velkommen!</h1>
        <p>Dette er min GitHub Pages-side. Velg en aktivitet under.</p>
      </header>

      <section class="actions" aria-label="Navigasjon">
        <a href="quiz.html" class="button">
          <span class="icon" aria-hidden="true"><i class="fa-solid fa-circle-question"></i></span>
          Gå til quiz
        </a>

        <a href="Bevegelsesmengde.html" class="button">
          <span class="icon" aria-hidden="true"><i class="fa-solid fa-person-running"></i></span>
          Bevegelsesmengde Quiz
        </a>

        <a href="kollisjon.html" class="button">
          <span class="icon" aria-hidden="true"><i class="fa-solid fa-person-running"></i></span>
          Kollisjon
        </a>
      </section>

      <section class="note">
        <p>Tips: Åpne lenkene i ny fane ved å holde Ctrl/Cmd når du klikker.</p>
      </section>
    </main>
  </div>
</body>
</html>
