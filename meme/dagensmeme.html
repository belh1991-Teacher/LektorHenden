<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dagens meme</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; background: #f5f7fa; margin: 0; }
    .container { max-width: 720px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 12px; box-shadow: 0 6px 20px rgba(0,0,0,0.08); }
    h1 { margin-top: 0; }
    .hidden { display: none; }
    .password-box { display: flex; gap: 8px; margin-top: 12px; }
    input[type="password"] { flex: 1; padding: 10px; font-size: 1rem; }
    button { padding: 10px 14px; font-size: 1rem; cursor: pointer; }
    .error { color: #c0392b; margin-top: 8px; }
    figure { margin: 0; }
    img { max-width: 100%; height: auto; border-radius: 8px; }
    figcaption { color: #555; margin-top: 8px; }
    .hint { color: #666; font-size: 0.95rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dagens meme</h1>
    <!-- Passordseksjon -->
    <div id="login">
      <label for="password">Passord:</label>
      <div class="password-box">
        <input type="password" id="password" placeholder="dd.mm.yyyy" autocomplete="off" />
        <button id="openBtn">Åpne</button>
      </div>
      <div id="error" class="error hidden">Feil passord.</div>
    </div>

    <!-- Innhold: vises kun ved riktig passord -->
    <div id="content" class="hidden">
      <figure>
        <!-- Bildet settes automatisk nedenfor via JS -->
        <img id="memeImg" src="svampebob.png" alt="Dagens meme">
        <figcaption id="caption">Dagens meme – <span id="dateText"></span></figcaption>
      </figure>
    </div>
  </div>

  <script>
    // Formaterer dagens dato som dd.mm.yyyy (norsk standard)
    function formatDateNo(d) {
      const dd = String(d.getDate()).padStart(2, '0');
      const mm = String(d.getMonth() + 1).padStart(2, '0');
      const yyyy = d.getFullYear();
      return `${dd}.${mm}.${yyyy}`;
    }

    // Hent dagens dato og passord
    const today = new Date();
    const todayPassword = formatDateNo(today);

    // Oppdater bildetekst med dagens dato
    document.getElementById('dateText').textContent = todayPassword;

    // Sett daglig-deterministisk tilfeldig bilde
    // Liste over tilgjengelige bilder (legg filene i samme mappe eller angi full sti)
    const memeBilder = [
      'svampebob.png',
      'meme.png',
      'meme1.png',
      'meme2.png',
      'meme3.png',
      'meme4.png',
      'meme5.png',
      'meme6.png',
      'meme7.png',
      'meme8.png',
      'meme67.png'
    ];

    // Enkel “hash” av dagens dato for å få et stabilt daglig valg
    function dailyIndexFromDate(d, length) {
      const dd = d.getDate();
      const mm = d.getMonth() + 1;
      const yyyy = d.getFullYear();
      // Lag et tall basert på yyyy,mm,dd
      const seed = yyyy * 10000 + mm * 100 + dd;
      // En liten blanding for bedre spredning
      const mixed = (seed ^ 0x9e3779b9) * 2654435761 % 4294967296;
      return mixed % length;
    }

    const idx = dailyIndexFromDate(today, memeBilder.length);
    const valgtBilde = memeBilder[idx];
    document.getElementById('memeImg').src = valgtBilde;

    // Enkel innlogging
    const passwordInput = document.getElementById('password');
    const openBtn = document.getElementById('openBtn');
    const errorBox = document.getElementById('error');
    const content = document.getElementById('content');

    function tryOpen() {
      const input = passwordInput.value.trim();
      if (input === todayPassword) {
        content.classList.remove('hidden');
        document.getElementById('login').classList.add('hidden');
      } else {
        errorBox.classList.remove('hidden');
        setTimeout(() => errorBox.classList.add('hidden'), 2500);
      }
    }

    openBtn.addEventListener('click', tryOpen);
    passwordInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') tryOpen();
    });

    // Valgfritt: automatisk filnavn for dagens meme
    // Hvis du lagrer dagens bilde som /memes/yyyymmdd.png,
    // kan du automatisk sette kilde slik:
    // const yyyymmdd = todayPassword.split('.').reverse().join(''); // yyyy mm dd -> yyyymmdd
    // document.getElementById('memeImg').src = `/memes/${yyyymmdd}.png`;
  </script>
</body>
</html>
