<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dagens øktforslag</title>
  <style>
    :root {
      --bg: #f5f7fa;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --accent: #10b981;
      --border: #e2e8f0;
    }
              header {
      position: relative;
      padding-right: 88px; /* gir plass til logoen ved høyre kant */
    }
    header h1 { margin:.2rem 0 .25rem; font-size: clamp(1.6rem, 2.2vw + 1rem, 2.2rem); }
    header h2 { margin:0 0 .25rem 0; font-size: clamp(1.2rem, 1.6vw + .8rem, 1.4rem); }
    header p { margin:0; color: var(--muted); }

    /* Logo oppe til høyre */
    .logo {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 100px;
      height: auto;
      border-radius: 8px;
      overflow: hidden;
    }
    .logo img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain; /* bevarer proporsjoner uten å beskjære */
    }

    body { font-family: system-ui, Arial, sans-serif; background: var(--bg); margin: 0; color: var(--text); }
    .container { max-width: 760px; margin: 40px auto; padding: 0 16px; }
    .card { background: var(--card); border: 1px solid var(--border); border-radius: 14px; box-shadow: 0 8px 24px rgba(0,0,0,.06); overflow: hidden; }
    .pad { padding: 20px; }
    h1 { margin: 0 0 8px; }
    .sub { color: var(--muted); margin: 0 0 16px; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-top: 12px; }
    .pill { border: 1px solid var(--border); border-radius: 999px; padding: 8px 12px; text-align: center; background: #f8fafc; }
    .accent { color: #065f46; background: #d1fae5; border-color: #a7f3d0; font-weight: 700; }
    .desc { margin-top: 12px; color: var(--muted); }
    .footer { display:flex; justify-content: space-between; align-items:center; margin-top: 16px; color: var(--muted); }
    .btn { border: 1px solid var(--border); background: #fff; padding: 8px 12px; border-radius: 8px; cursor: pointer; }
    .btn:hover { background: #f1f5f9; }
    .small { font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="wrapper">
    <main class="container" role="main">
      <header>
        <!-- Logo øverst til høyre -->
        <div class="logo" aria-hidden="true">
          <img src="løperbjørn.png" alt="Bjørn-logo" />
        </div>

        <h1>Dagens øktforslag</h1>
      </header>

        <div class="grid">
          <div id="aktivitet" class="pill accent">—</div>
          <div id="type" class="pill">—</div>
          <div id="intensitet" class="pill">—</div>
        </div>

        <div id="varighet" class="pill" style="margin-top: 12px; display:inline-block;">—</div>

        <p id="beskrivelse" class="desc">—</p>

        <div class="footer small">
          <span>Forslag låses til datoen (samme forslag for alle i dag).</span>
          <button id="kopierBtn" class="btn">Kopier forslag</button>
        </div>
      </div>
    </div>
  </div>
<script>
  // Hjelpefunksjoner
  function formatDateNo(d){ const dd=String(d.getDate()).padStart(2,'0'); const mm=String(d.getMonth()+1).padStart(2,'0'); const yyyy=d.getFullYear(); return `${dd}.${mm}.${yyyy}`; }
  function todaySeed(d){ return d.getFullYear()*10000 + (d.getMonth()+1)*100 + d.getDate(); }
  // Enkel deterministisk RNG basert på dagens dato
  function rngFromSeed(seed){
    let t = seed + 0x6D2B79F5;
    return function(){
      t |= 0;
      t = (t + 0x6D2B79F5) | 0;
      let r = Math.imul(t ^ t >>> 15, 1 | t);
      r ^= r + Math.imul(r ^ r >>> 7, 61 | r);
      return ((r ^ r >>> 14) >>> 0) / 4294967296;
    };
  }
  function pick(arr, rnd){ return arr[Math.floor(rnd()*arr.length)]; }

  const today = new Date();
  document.getElementById('date').textContent = `Dato: ${formatDateNo(today)}`;

  const month = today.getMonth() + 1; // 1-12
  const vinter = (month >= 11 || month <= 4); // nov–apr inkl.

  // Aktivitetspool: langrenn bare om vinter
  const aktiviteter = vinter ? ['Langrenn', 'Løping', 'Sykling'] : ['Løping', 'Sykling'];
  const typer = ['Langtur', 'Intervaller', 'Restitusjon'];

  // Intensitetsnivåer per type
  const intensiteter = {
    Langtur: ['Lav', 'Moderat'],
    Intervaller: ['Moderat–høy', 'Høy'],
    Restitusjon: ['Svært lav']
  };

  // Varighetsforslag per aktivitet og type (minutter)
  const varighetMinutter = {
    Løping:   { Langtur: [60, 90, 120], Intervaller: [30, 45, 60], Restitusjon: [20, 30, 40] },
    Sykling:  { Langtur: [90, 120, 180], Intervaller: [45, 60, 75], Restitusjon: [30, 45, 60] },
    Langrenn: { Langtur: [90, 120, 150], Intervaller: [45, 60, 75], Restitusjon: [30, 45, 60] }
  };

  // Beskrivelser
  const beskrivelser = {
    Langtur: (akt, min) => `${akt} rolig og jevnt tempo. Hold pratefart. Drikk jevnt. ${min} min totalt.`,
    Intervaller: (akt, min) => {
      const oppsett = {
        Løping:   ['5 × 4 min (2 min jogg pause)', '6 × 3 min (90 s pause)', '4 × 6 min (2 min pause)'],
        Sykling:  ['4 × 8 min (3 min lett tråkk pause)', '5 × 5 min (2 min pause)', '3 × 10 min (3 min pause)'],
        Langrenn: ['5 × 5 min (2 min stake/jogg pause)', '6 × 4 min (2 min pause)', '4 × 8 min (3 min pause)']
      };
      const seed = todaySeed(today);
      const rndLocal = rngFromSeed(seed ^ 0x9E3779B9);
      const serie = pick(oppsett[akt], rndLocal);
      return `${akt} intervaller: ${serie}. Opp- og nedjogg inkludert for å fylle ca. ${min} min totalt.`;
    },
    Restitusjon: (akt, min) => `${akt} veldig rolig. Fokus på teknikk og lav puls. ${min} min + lett mobilitet/styrke stabilitet.`
  };

  // Velg forslag basert på dagens seed
  const seed = todaySeed(today);
  const rnd = rngFromSeed(seed);

  const aktivitet = pick(aktiviteter, rnd);
  const type = pick(typer, rnd);
  const muligeVarigheter = varighetMinutter[aktivitet][type];
  const varighet = pick(muligeVarigheter, rnd);
  const intensitet = pick(intensiteter[type], rnd);
  const beskrivelse = beskrivelser[type](aktivitet, varighet);

  // Render til UI (rettet linje under)
  document.getElementById('aktivitet').textContent = aktivitet;
  document.getElementById('type').textContent = type;
  document.getElementById('intensitet').textContent = `Intensitet: ${intensitet}`; // ett punktum
  document.getElementById('varighet').textContent = `Varighet: ca. ${varighet} min`;
  document.getElementById('beskrivelse').textContent = beskrivelse;

  // Kopier til utklippstavle
  document.getElementById('kopierBtn').addEventListener('click', async () => {
    const tekst = `Dagens økt (${formatDateNo(today)}):
- Aktivitet: ${aktivitet}
- Type: ${type}
- Varighet: ca. ${varighet} min
- Intensitet: ${intensitet}
- Beskrivelse: ${beskrivelse}`;
    try {
      await navigator.clipboard.writeText(tekst);
      const btn = document.getElementById('kopierBtn');
      const orig = btn.textContent;
      btn.textContent = 'Kopiert!';
      setTimeout(()=>btn.textContent=orig, 1500);
    } catch {
      alert('Kunne ikke kopiere. Marker teksten og kopier manuelt.');
    }
  });
</script>
</body>
</html>
